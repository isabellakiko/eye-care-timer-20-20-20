<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
    <!-- 背景圆形 -->
    <circle cx="256" cy="256" r="256" fill="#2563eb"/>

    <!-- 眼睛外轮廓 -->
    <ellipse cx="256" cy="256" rx="180" ry="120" fill="#ffffff" opacity="0.9"/>

    <!-- 眼球 -->
    <circle cx="256" cy="256" r="80" fill="#1e40af"/>

    <!-- 瞳孔 -->
    <circle cx="256" cy="256" r="40" fill="#0f172a"/>

    <!-- 高光 -->
    <circle cx="276" cy="236" r="12" fill="#ffffff" opacity="0.8"/>

    <!-- 时钟指针 (表示时间概念) -->
    <g stroke="#ffffff" stroke-width="4" stroke-linecap="round" opacity="0.7">
        <!-- 时针 -->
        <line x1="256" y1="256" x2="256" y2="200"/>
        <!-- 分针 -->
        <line x1="256" y1="256" x2="310" y2="256"/>
    </g>

    <!-- 中心点 -->
    <circle cx="256" cy="256" r="6" fill="#ffffff"/>

    <!-- 护眼文字环绕 -->
    <defs>
        <path id="circle-path" d="M 256,100 A 156,156 0 1,1 255,100"/>
    </defs>
    <text font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff" opacity="0.6">
        <textPath href="#circle-path">
            20-20-20 • EYE CARE • 护眼 •
        </textPath>
    </text>
</svg>